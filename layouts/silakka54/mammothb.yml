layout:
  qmk_keyboard: silakka54
layers:
  DEF:
    - [{t: "`", s: "~"}, {t: 1, s: "!"}, {t: 2, s: "@"}, {t: 3, s: "#"}, {t: 4, s: "$"}, {t: 5, s: "%"}, {t: 6, s: "^"}, {t: 7, s: "&"}, {t: 8, s: "*"}, {t: 9, s: "("}, {t: 0, s: ")"}, {t: "-", s: "_"}]
    - [Tab, Q, W, E, R, T, Y, U, I, O, P, {t: "\\", s: "|"}]
    - [Esc, A, {t: S, h: Alt}, {t: D, h: Ctrl}, {t: F, h: Shift}, G, H, {t: J, h: Shift}, {t: K, h: Ctrl}, {t: L, h: Alt}, {t: ";", s: ":"}, {t: "'", s: "\""}]
    - ["", Z, X, C, V, B, N, M, {t: ",", s: "<"}, {t: ".", s: ">"}, {t: "/", s: "?"}, {t: "=", s: "+"}]
    - [Gui, Ctrl, {t: Bksp, h: NAV}, {t: Space, h: FUN}, Enter, Gui]
  NAV:
    - ["", "", "", "", "", "", "", "", "", "", "", PrtScn]
    - ["", "", "", "", "", "", Home, PgDn, PgUp, End, "", ""]
    - ["", "", "", "", "", "", Left, Down, Up, Right, "", ""]
    - ["", "", "", "", "", "", "", "", "", "", "", ""]
    - ["", "", {type: held}, "", "", ""]
  FUN:
    - ["", F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, ""]
    - ["", "", "", "", "", "", "", "", "", F11, F12, ""]
    - ["", "!", "@", "#", "$", "%", "^", "&", "*", "", "", ""]
    - ["", "", "", "", "", "", "", "", "", "", "", ""]
    - ["", "", "", {type: held}, "", ""]
combos:
  - {k: "{", tk: [W, E], l: [DEF]}
  - {k: "}", tk: [E, R], l: [DEF]}
  - {k: "[", tk: [U, I], l: [DEF]}
  - {k: "]", tk: [I, O], l: [DEF]}
